<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testCORS()">Test CORS</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch('https://jobhunt-backend-ttyn.onrender.com/test-cors', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<p style="color: green;">CORS Test Success: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">CORS Test Failed: ${error.message}</p>`;
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('result');
            try {
                const response = await fetch('https://jobhunt-backend-ttyn.onrender.com/api/v1/user/login', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@test.com',
                        password: 'test123',
                        role: 'jobseeker'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<p style="color: green;">Login Test Response: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Login Test Failed: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
